
<!DOCTYPE html><html lang="en">
  <head>
    <title>Mirabela's Login Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 	 	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </head>
  <body id="bod">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://www.teapressobar.com/">Teapresso</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://www.mrteacafe.com/">Mr. Tea</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.rabbitrabbitteahi.com/">Rabbit Rabbit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div id="outer" class=" px-4 px-md-0 d-flex justify-content-center">
      <div class="container align-items-center border border-info border-2 rounded-3" id="content">
          <div id="rowcontent" class=" row align-items-center">
            <!-- Left side -->
            <div id="leftside" class="text-center col-md-2"> 
              <img id="sunny" src="sun.png">
              <div id="msg"><p>Welcome!</p></div>
            </div>
            <!-- Right side -->
            <div class="col">
              <!-- User -->
              <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text border border-info"> 
                  <svg width=".9em" height=".9em" viewBox="0 0 64 64" class="svg-icon fa-user" role="presentation" aria-hidden="true" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M60.4,52.5c0,3.2-1,5.8-2.9,7.6c-2,1.9-4.6,2.8-7.8,2.8H14.4c-3.3,0-5.9-0.9-7.8-2.8s-2.9-4.4-2.9-7.6c0-1.4,0-2.8,0.1-4.2 C3.8,47,4,45.5,4.3,44c0.3-1.6,0.6-3,1.1-4.4c0.4-1.3,1-2.7,1.7-3.9c0.7-1.3,1.6-2.4,2.5-3.3c0.9-0.9,2.1-1.6,3.5-2.2 c1.4-0.5,2.9-0.8,4.5-0.8c0.2,0,0.8,0.3,1.7,0.9c0.9,0.6,1.9,1.2,3,1.9s2.6,1.4,4.4,1.9c1.8,0.6,3.6,0.9,5.4,0.9s3.6-0.3,5.4-0.9 c1.8-0.6,3.2-1.2,4.4-1.9s2.1-1.4,3-1.9c0.9-0.6,1.5-0.9,1.7-0.9c1.6,0,3.1,0.3,4.5,0.8c1.4,0.5,2.5,1.3,3.5,2.2 c0.9,0.9,1.8,2,2.5,3.3c0.7,1.3,1.3,2.6,1.7,3.9c0.4,1.3,0.8,2.8,1.1,4.4c0.3,1.6,0.5,3,0.6,4.4C60.4,49.7,60.4,51.1,60.4,52.5z M47.5,16.5c0,4.3-1.5,7.9-4.5,11S36.3,32,32,32s-7.9-1.5-11-4.5s-4.5-6.7-4.5-11S18,8.6,21,5.5S27.7,1,32,1s7.9,1.5,11,4.5 S47.5,12.2,47.5,16.5z"/>
                  </svg>
                </span>
                <input  type="text" class="form-control border border-info" placeholder="Username" aria-label="Username">
              </div>
              <!-- Pass -->
              <div class="input-group mb-3 input-group-lg ">
                <span class="input-group-text border border-info"> 
                  <svg width=".9em" height=".9em" viewBox="0 0 64 64" class="svg-icon fa-lock" role="presentation" aria-hidden="true" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.7,29.2h22.5v-8.5c0-3.1-1.1-5.8-3.3-8c-2.2-2.2-4.9-3.3-8-3.3s-5.8,1.1-8,3.3s-3.3,4.9-3.3,8V29.2z M57.4,33.4v25.4 c0,1.2-0.4,2.2-1.2,3c-0.8,0.8-1.8,1.2-3,1.2H10.9c-1.2,0-2.2-0.4-3-1.2s-1.2-1.8-1.2-3V33.4c0-1.2,0.4-2.2,1.2-3 c0.8-0.8,1.8-1.2,3-1.2h1.4v-8.5c0-5.4,1.9-10,5.8-13.9S26.6,1,32,1s10,1.9,13.9,5.8s5.8,8.5,5.8,13.9v8.5h1.4c1.2,0,2.2,0.4,3,1.2 C57,31.2,57.4,32.2,57.4,33.4z"/>
                  </svg>
                </span>
                <input type="text" class="form-control border border-info" placeholder="Password" aria-label="Username">
              </div>
              <!-- Submit -->
              <div class="d-grid">
                <button id="submitbutton" class="btn btn-light btn-lg border border-info" type="button">Log in</button>
              </div>
              <!-- Alert -->
              <div id="sig" style="display: none;" class="alert alert-info alert-dismissible mt-3" role="alert">
                Account not found! 
                <button id="closesig" type="button" class="btn-close" aria-label="Close"></button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="text-center" id="notice">
      <h5 id="resizenotice">Try resize me to a smaller screen!</h5>
      <img id="pine" style="display: none;" src="pineapple.png">
    </div>

  </body>
  </html>
